<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
				--white: #ffffff;
			}

			/* Navigation */
			.nav-bar {
				background-color: var(--white);
				border-bottom: 1px solid var(--border-color);
				padding: 1rem 0;
				margin-bottom: 1rem;
			}

			.nav-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 1rem;
				display: flex;
				gap: 2rem;
			}

			.nav-link {
				color: var(--text-color);
				text-decoration: none;
				padding: 0.5rem 1rem;
				border-radius: 4px;
				transition: background-color 0.2s;
			}

			.nav-link:hover {
				background-color: var(--light-bg);
			}

			.nav-link.active {
				background-color: var(--primary-color);
				color: white;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.5rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				margin-bottom: 1rem;
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="nav-bar">
			<div class="nav-container">
				<a href="index.html" class="nav-link active">Home</a>
				<a href="report.html" class="nav-link">Report</a>
				<a href="history.html" class="nav-link">History</a>
			</div>
		</nav>

		<header>
			<h1>Sales & Customer Support Practice</h1>
			<p>Powered by Cloudflare Workers AI</p>
			<div style="margin-top: 0.5rem;">
				<button id="end-scenario-btn" style="padding: 0.5rem 1rem; background-color: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
					End Scenario & Get Feedback
				</button>
			</div>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>
						Hello! I'm here to help you practice your sales and customer support skills. How can I assist you today?
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
